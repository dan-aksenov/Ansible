---

- hosts: postgres 
  user: "{{ my_ansible_user }}"
  become: yes

  roles:
      - postgres_repository
      - postgres_install 
      - postgres_config
      - postgres_mamonsu
      - postgres_pgbouncer
      - postgres_pgbadger
      - postgres_utils

  vars:
     local_path: "{{ lookup('env','PATH') }}"
     postgresql_distribution: "postgrespro"
     pg_data: "/var/lib/pgpro/{{ postgresql_version }}/data"

  vars_prompt:
    - name: "postgresql_version"
      prompt: "Postgresql version number (i.e 9.6): "
      private: no

  environment:
     PATH: "{{ local_path }}:/usr/pgpro-{{ postgresql_version }}/bin"
     http_proxy: "{{ proxy_ip }}"
     https_proxy: "{{ proxy_ip }}"


...
