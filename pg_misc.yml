---

- hosts: postgres 
  user: dbax
  become: yes

  roles:
      - pgagent
      - pgbouncer
      - oraclefdw
      - plpgsql_check
      - barman
      - pgbadger

  vars:
     local_path: "{{ lookup('env','PATH') }}"

  environment:
    PATH: "{{ local_path }}:/usr/pgsql-{{ postgresql_version }}/bin"

...
