---
- name: Edit yum.conf. Add proxy setting.
  lineinfile:
    dest: /etc/yum.conf
    regexp: '^proxy'
    line: 'proxy={{ http_proxy }}'
  tags: proxy_yum
  when: http_proxy is defined

- name: Edit yum.conf. Remove proxy setting.
  lineinfile:
    dest: /etc/yum.conf
    regexp: '^proxy'
    state: absent
  tags: proxy_yum
  when: http_proxy is not defined
