- include: repos.yml
  tags: preconf

- name: set hostname to {{ inventory_hostname }}
  shell: hostnamectl set-hostname {{ inventory_hostname }}
  tags: preconf

- name: Installing packages
  yum: name={{ item }}
  with_items:
      - vim
      - open-vm-tools
      - wget
      - iftop
      - iotop
      - sysstat
      - hdparm
      - atop
      - lshw
      - tmux
      - strace
      - python-pip
      - git
      - make
      - rpm-build
      - python2-devel
      - libselinux-python
      - python-setuptools
      - ntp
      - mlocate
      - glances
  tags: preconf

# can we redo it in systemctl module?
- name: Set multi-user as default target
  shell: systemctl set-default multi-user.target
  tags: preconf

- name: Set multi-user as current runlevel
  shell: systemctl isolate multi-user.target
  tags: preconf

# move to ntp role
- name: set timezone
  timezone:
    name: "{{ t_zone }}"
  tags: preconf

- name: Sync time
  shell: ntpdate dc3
  ignore_errors: yes
  tags: preconf
