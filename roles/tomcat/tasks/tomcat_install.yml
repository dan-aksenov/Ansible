- name: Add Ceph deploy user.
  user: name="{{ tomcat_user }}"
        createhome=yes
        home="/home/{{ tomcat_user }}"
        shell="/sbin/nologin"
        state=present

# sudo mkdir /u01
# sudo tar xvf apache-tomcat-8*tar.gz -C /opt/tomcat --strip-components=1
        
- name: Download and untar tomcat. 
  unarchive:
    src: "http://apache.mirrors.ionfish.org/tomcat/tomcat-8/v{{ tomcat_version }}/src/apache-tomcat-{{ tomcat_version }}-src.tar.gz"
    dest: "/u01/apache-tomcat-{{ tomcat_version }}/" 
    remote_src: True
    group: tomcat
    owner: tomcat

