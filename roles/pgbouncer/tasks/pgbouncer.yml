---
- name: Install pgdg repository package.
  yum:
    name: >
      https://download.postgresql.org/pub/repos/yum/reporpms/EL-{{
      ansible_distribution_major_version }}-{{
      ansible_architecture }}/pgdg-redhat-repo-latest.noarch.rpm

- name: Install pgbouncer
  yum:
    state: present
    name:
      - pgbouncer

- name: Set include additional file in pgbouncer.ini.
  lineinfile:
    line: "%include /etc/pgbouncer/pgbouncer-ansible.ini"
    dest: "/etc/pgbouncer/pgbouncer.ini"
    backup: true
  notify: reload pgbouncer

- name: Insert reminder to pgbouncer.ini.
  lineinfile:
    dest: "/etc/pgbouncer/pgbouncer.ini"
    insertbefore: BOF
    line: ;; Ansible managed ansible.ini overrides this file!

- name: Copy pgbouncer.ini template.
  template:
    owner: root
    group: root
    mode: 0644
    backup: true
    src: pgbouncer.ini.j2
    dest: /etc/pgbouncer/pgbouncer-ansible.ini
  notify:
    - reload pgbouncer

- name: Copy userlist template
  template:
    owner: root
    group: root
    mode: 0644
    src: userlist.txt.j2
    dest: /etc/pgbouncer/userlist.txt
    backup: true
  notify:
    - reload pgbouncer

- name: Add firewall exception. If firewall is on.
  firewalld:
    port: "{{ pgbouncer_conf.listen_port }}/tcp"
    permanent: true
    state: enabled
    immediate: true
  ignore_errors: true

- name: Start pgbouncer
  service:
    name: pgbouncer
    state: started
    enabled: true
