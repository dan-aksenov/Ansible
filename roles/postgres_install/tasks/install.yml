---

- name: Set postgresql package name.
  set_fact:
    pcg_name: "{{ postgresql_distribution }}{{ postgresql_version | replace('.', '') }}"

- name: "Install {{ postgresql_distribution }} packages."
  yum: 
    state: latest
    pkg: "{{ item }}"
  with_items:
    - "{{ pcg_name }}"
    - "{{ pcg_name }}-server"
    - "{{ pcg_name }}-contrib"
    - "{{ pcg_name }}-libs"
    - "{{ pcg_name }}-devel"
    - python-psycopg2

...
