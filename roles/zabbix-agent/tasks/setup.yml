---
- name: Enable zabbix yum repository.
  yum_repository:
    name: zabbix
    description: Zabbix Official Repository - $basearch
    baseurl: http://repo.zabbix.com/zabbix/{{ zabbix_version }}/rhel/{{ ansible_distribution_major_version }}/$basearch/
    gpgkey: https://repo.zabbix.com/RPM-GPG-KEY-ZABBIX-A14FE591
    gpgcheck: yes
    enabled: yes
  when: ansible_pkg_mgr == 'yum'

- name: Yum install zabbix-agent.
  yum: 
    state: latest
    pkg: "{{ item }}"
  with_items:
    - zabbix-agent
  when: ansible_pkg_mgr == 'yum'

- name: Install zabbix-agent altlinux.
  command: "apt-get install zabbix-agent -y"
  when: ansible_distribution == 'ALT'

- name: Edit agent.conf file.
  lineinfile: dest=/etc/zabbix/zabbix_agentd.conf regexp='^Server=.*' line='Server={{ zabbix_server }}'
  notify: restart agent
  
- name: Edit agent.conf file.
  lineinfile: dest=/etc/zabbix/zabbix_agentd.conf regexp='^Hostname=.*' line='Hostname={{ ansible_hostname }}'
  notify: restart agent

- name: start and enable agent.
  service: name=zabbix-agent state=started enabled=yes 
 #when: ansible_distribution == 'Centos'  

#- name: Start and enable agent. altlinux.
#  service: name=zabbix_agentd state=started enabled=yes 
#  when: ansible_distribution == 'ALT'

- name: Add firewall exception. Ignore if errors.
  firewalld: port=10050/tcp permanent=true state=enabled immediate=yes
  ignore_errors: yes
