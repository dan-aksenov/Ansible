- name: Install or update yum.
  yum:
    name: yum
    state: latest
  tags: yum-cron

- name: Install yum-cron.
  become: yes
  yum:
    name: yum-cron
    state: present
  tags: yum-cron

- name: Copy the configuration file (CentOS 6).
  become: yes
  template:
    src: etc/sysconfig/yum-cron.j2
    dest: /etc/sysconfig/yum-cron
  notify:
    - restart yum-cron
  when: ansible_distribution_version < 7
  tags: yum-cron

- name: Copy the configuration file (CentOS 7).
  become: yes
  template:
    src: etc/yum/yum-cron.conf.j2
    dest: /etc/yum/yum-cron.conf
  notify:
    - restart yum-cron
  when: ansible_distribution_version >= 7
  tags: yum-cron

- name: Start yum-cron.
  become: yes
  service:
    name: yum-cron
    state: running
    enabled: yes
  tags: yum-cron
