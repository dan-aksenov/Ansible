# configured by ansible
[zabbix]
; zabbix server address
address = {{ zabbix_server }} 
; configured 'Host name' of client in zabbix
client = {{ ansible_host }} 

[postgres]
enabled = True
host = auto
user = postgres
database = postgres
port = 5432
query_timeout = 10

[system]
enabled = True

[log]
file = /var/log/mamonsu/agent.log
level = INFO

