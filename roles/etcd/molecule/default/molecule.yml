---
dependency:
  name: galaxy
driver:
  name: docker
lint:
  name: yamllint
platforms:
  - name: etcd1
    image: centos:7
    env:
      http_proxy: "${http_proxy}"
      https_proxy: "${http_proxy}"
      noproxy_proxy: "${noproxy_proxy}"
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - name: etcdnet
    network_mode: host
    purge_networks: true
  - name: etcd2
    image: centos:7
    env:
      http_proxy: "${http_proxy}"
      https_proxy: "${http_proxy}"
      noproxy_proxy: "${noproxy_proxy}"
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - name: etcdnet
    network_mode: host
    purge_networks: true
  - name: etcd3
    image: centos:7
    env:
      http_proxy: "${http_proxy}"
      https_proxy: "${http_proxy}"
      noproxy_proxy: "${noproxy_proxy}"
    command: /sbin/init
    tmpfs:
      - /run
      - /tmp
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
    networks:
      - name: etcdnet
    network_mode: host
    purge_networks: true
provisioner:
  name: ansible
  lint:
    name: ansible-lint
verifier:
  name: testinfra
  lint:
    name: flake8
